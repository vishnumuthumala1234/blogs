<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Blog{% endblock %}</title>
    <!-- Base Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ecf0f1;
        }

        main {
            padding: 2rem;
        }
    </style>

    <!-- Alternate Styles -->
    <style>
        .create-blog-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        h1 {
            color: #3498db;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .create-blog-form {
            margin-top: 1.5rem;
        }

        .create-blog-form label {
            display: block;
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.2rem;
        }

        .create-blog-form input,
        .create-blog-form textarea {
            width: 100%;
            font-size: 1rem;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #333;
        }

        .create-blog-form button {
            background-color: #3498db;
            color: #fff;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-blog-form button:hover {
            background-color: #2980b9;
        }

        .back-to-blog-list {
            display: block;
            margin-top: 1.5rem;
            color: #e74c3c;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            text-align: center;
        }

        .back-to-blog-list:hover {
            color: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <ul>
                <li><a href="{% url 'blog_list' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
