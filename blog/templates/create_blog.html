{% extends 'base.html' %}

{% block content %}
  <style>
    .create-blog-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .create-blog-form {
      width: 100%;
      max-width: 400px;
      margin-top: 1.5rem;
    }

    .create-blog-form label {
      display: block;
      margin-bottom: 0.8rem;
      color: #3498db;
      font-size: 1.3rem;
    }

    .create-blog-form input,
    .create-blog-form textarea {
      width: 100%;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #ecf0f1;
      color: #34495e;
    }

    .create-blog-form button {
      background-color: #27ae60;
      color: #fff;
      padding: 1rem 1.5rem;
      font-size: 1.3rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .create-blog-form button:hover {
      background-color: #219a52;
    }

    .back-to-blog-list {
      display: block;
      margin-top: 1.5rem;
      color: #e74c3c;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .back-to-blog-list:hover {
      color: #c0392b;
    }
  </style>

  <div class="create-blog-container">
    <h1>Add Blog</h1>
    <form class="create-blog-form" method="post" action="{% url 'create_blog' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Add Create</button>
    </form>
    <a class="back-to-blog-list" href="{% url 'blog_list' %}">Return to Blog List</a>
  </div>
{% endblock %}
