{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .blog-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin: 2rem auto;
        position: relative;
        overflow: hidden;
    }

    .blog-container:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://www.example.com/path/to/background-pattern.jpg');
        opacity: 0.05; /* Adjust the opacity as needed */
        z-index: -1;
    }

    .blog-title {
        font-size: 3rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 1rem;
    }

    .blog-description {
        font-size: 1.2rem;
        color: #555555;
        margin-bottom: 1.5rem;
    }

    .post-container {
        margin-bottom: 2rem;
    }

    .post-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #3498db;
        margin-bottom: 1rem;
        transition: color 0.3s ease;
    }

    .post-title:hover {
        color: #2980b9;
    }

    .post-content {
        font-size: 1.2rem;
        color: #555;
        line-height: 1.6;
        margin-bottom: 1.5rem;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }
</style>
<div class="w-full max-w-2xl mx-auto blog-container">
    <p class="blog-description">Published by {{ post.author_name }} on {{ post.pub_date }}</p>
    <div class="post-container">
        <div class="post-title">
            <h2>{{ post.title }}</h2>
            <p class="text-xs">{{ post.author_name }} ({{ post.pub_date }})</p>
        </div>
        <div class="post-content">{{ post.content|safe }}</div>
    </div>
</div>
{% endblock %}
